<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><span class="h2">Jett Blacksmith</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="accueil.html">Home</a></li>

                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Card Title</h5>
          <img src="https://picsum.photos/300/300" class="card-img-top" alt="Card Image">
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

      <div class="card text-white" style="width: 18rem;">
        <img src="https://picsum.photos/300" class="card-img" alt="Card Image">
        <div class="card-img-overlay">
            <h5 class="card-title">Card Title</h5>
            <p class="card-text">This text is placed over the image.</p>
            <p class="card-text"><small>Last updated 3 mins ago</small></p>
        </div>
    </div>
      

    <footer class="container border-top text-center p-4">
